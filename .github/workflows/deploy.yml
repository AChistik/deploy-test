name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/KEY"
      - run: chmod 600 "$HOME/.ssh/key"
      # Deploy
      - run:  rsync -e "ssh -p 22 -i $HOME/.ssh/KEY -o StrictHostKeyChecking=no" --archive --compress --delete . server14.hosting.reg.ru:/var/www/u1346564/data/www/chistyakovofficial.ru